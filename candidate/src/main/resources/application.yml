server:
  port: 8080

spring:
  application:
    name: CANDIDATE-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/candidates
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost